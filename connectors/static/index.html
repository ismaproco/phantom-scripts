<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>web2image</title>
  <meta name="description" content="url2img">
  <meta name="author" content="maxhine.com">
  <link href="https://fonts.googleapis.com/css?family=Laila" rel="stylesheet">
  <link rel="stylesheet" href="styles.css?v=1.0">
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  
</head>
<body>
  <div class="header">
    <h1>Web 2 Image</h1>
  </div>
  <div class="content">
    <input type="text" name="url_input" id="urlTxt" 
          value="http://www.google.com" placeholder="Type a url" autofocus/>
    <div class="g-recaptcha" data-sitekey="6LdsvRQUAAAAAPVnw9uU7C-RqSkEXob3KlMqCTz_" 
          data-callback="getResponse"></div>
  </div>
  <div class="loading-content">
    <div class="sk-cube-grid">
        <div class="sk-cube sk-cube1"></div>
        <div class="sk-cube sk-cube2"></div>
        <div class="sk-cube sk-cube3"></div>
        <div class="sk-cube sk-cube4"></div>
        <div class="sk-cube sk-cube5"></div>
        <div class="sk-cube sk-cube6"></div>
        <div class="sk-cube sk-cube7"></div>
        <div class="sk-cube sk-cube8"></div>
        <div class="sk-cube sk-cube9"></div>
      </div>
  </div>
  <div class="img-container">
    <button class="another-btn">ANOTHER URL</button>
  </div>
  <div class="footer">
    A production of Maxhine Group
  </div>
  <script src="/app.js"></script>
</body>
</html>
